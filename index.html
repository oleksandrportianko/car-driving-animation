<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Car animation</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
   <div class="nigth-block" id="night-block"></div>
   <div class="wrapper-container">
      <div class="current-time-sun" id="clock-timer-block-sun">
         <span class="current-time-text" id="clock-timer"></span>
      </div>
      <div class="current-time-moon" id="clock-timer-block-moon">
         <span class="current-time-moon-text" id="clock-timer-night"></span>
      </div>
      <div class="road-block-above">
         <img class="third-car" src="./images/car3.png" alt="">
         <img class="fourth-car" src="./images/car4.png" alt="">
      </div>
      <div class="road-block-below">
         <img class="first-car" src="./images/car1.png" alt="">
         <img class="second-car" src="./images/car2.png" alt="">
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
